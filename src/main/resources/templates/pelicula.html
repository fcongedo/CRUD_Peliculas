<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/head :: head}">
</head>

<body>
	<header th:insert="~{layouts/header :: header}">

	</header>
	<div class="container">
		<h2 th:text="${titulo}" class="py-4"></h2>
		<form th:action="@{/pelicula}" th:object="${pelicula}" method="post">
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
				</div>
			</div>
			<div class="row mb-3">
				<label for="fecha_estreno" class="col-sm-2 col-form-label">Fecha de Estreno</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="fecha_de_estreno">
				</div>
			</div>
			<div class="row mb-3">
				<label for="genero" class="col-sm-2 col-form-label">GÃ©nero</label>
				<div class="col-sm-10">
					<select class="form-select" th:field="*{genero}">
						<opcion th:each="genero : ${generos}" th:text="${genero.nombre}" th:value"${genero.id}">
						</opcion>

					</select>
				</div>
			</div>

			<div class="row mb-3">
				<label for="protagonistas" class="col-sm-2 col-form-label">Actor</label>
				<div class="col-sm-10">
					<select class="form-select" th:field="*{protagonistas}" onchange="actorSelected(this)">
						<option th:text="'Seleccionar actor'" th:value="0"> </option>
						<opcion th:each="actor : ${actores}" th:text="${actor.nombre}" th:value"${actor.id}" th:data-url="${actor.urlImagen}">
						</opcion>

					</select>
				</div>
			</div>
			<input id="ids" name="ids" type="hidden" >
				<div id="protagonistas-container" class="row">
	
				</div>
			<button type="submit" class="btn btn-primary float-end">Borrar</button>
		</form>
	</div>

</body>

</html>
